<ion-header>

</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" [routerLink]="'/home'">

  </ion-grid>

  <ion-grid>

    <ion-row>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
